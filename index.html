<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Directional Lines Bilingual (Satellite Map)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea, input { width: 100%; margin-bottom: 10px; padding: 12px; font-size: 18px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    #map { height: 500px; margin-top: 20px; position: relative; }
    button { padding: 10px 20px; font-size: 16px; margin-right: 10px; }
    #info, #summaryBar {
      position: absolute;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    #info { bottom: 60px; }
    #summaryBar {
      top: 10px;
      width: 95%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Nhập thông tin / Enter Information</h2>
  
  <label for="point">Toạ độ (dạng bất kỳ):</label>
  <textarea id="point" rows="2" onfocus="clearInput(this)">-25.9493454, 32.5620781</textarea>

  <label for="name">Tên điểm / Point Name:</label>
  <textarea id="name" rows="2" onfocus="clearInput(this)">MAC278</textarea>

  <label for="length">Độ dài mỗi đường (m) / Line Length (m):</label>
  <textarea id="length" rows="1" onfocus="clearInput(this)">100</textarea>

  <label>Góc 1 / Angle 1 (degrees):</label>
  <textarea id="angle1" rows="1" onfocus="clearInput(this)">60</textarea>

  <label>Góc 2 / Angle 2 (degrees):</label>
  <textarea id="angle2" rows="1" onfocus="clearInput(this)">180</textarea>

  <label>Góc 3 / Angle 3 (degrees):</label>
  <textarea id="angle3" rows="1" onfocus="clearInput(this)">300</textarea>

  <button onclick="drawLines()">Vẽ đường / Draw Lines</button>
  <button onclick="downloadKML()">Xuất KML / Export KML</button>
  <button onclick="captureMap()">Lưu ảnh / Save Image</button>

  <div id="map">
    <div id="summaryBar"></div>
    <div id="info"></div>
  </div>

  <script>
    let map;
    let lines = [];
    let pointData = {};

    function clearInput(element) {
      element.value = "";
    }

    function parseCoordinate(input) {
      const cleaned = input.replace(/[(),]/g, ' ').replace(/\s+/g, ' ').trim();
      const parts = cleaned.split(' ');
      return parts.length >= 2 ? { lat: parseFloat(parts[0]), lng: parseFloat(parts[1]) } : null;
    }

    function updateSummaryBar() {
      const name = document.getElementById("name").value;
      const point = document.getElementById("point").value;
      const length = document.getElementById("length").value;
      const angles = [
        document.getElementById("angle1").value,
        document.getElementById("angle2").value,
        document.getElementById("angle3").value
      ].join(", ");

      document.getElementById("summaryBar").innerHTML = `Tên điểm: ${name} | Toạ độ: ${point} | Độ dài: ${length}m | Góc: ${angles}`;
    }

    function drawLines() {
      const pointInput = document.getElementById("point").value;
      const point = parseCoordinate(pointInput);
      const name = document.getElementById("name").value;
      const length = parseFloat(document.getElementById("length").value);
      const angles = [
        parseFloat(document.getElementById("angle1").value),
        parseFloat(document.getElementById("angle2").value),
        parseFloat(document.getElementById("angle3").value)
      ];

      if (!point || angles.some(isNaN) || isNaN(length)) {
        alert("Vui lòng nhập đúng định dạng. Please enter correct format.");
        return;
      }

      pointData = { point, name, length, angles };

      updateSummaryBar();

      if (!map) {
        map = new google.maps.Map(document.getElementById("map"), {
          center: point,
          zoom: 20,
          mapTypeId: "satellite",
          gestureHandling: "greedy"
        });
      } else {
        map.setCenter(point);
        lines.forEach(line => line.setMap(null));
        lines = [];
      }

      new google.maps.Marker({
        position: point,
        map: map,
        title: name
      });

      const colors = ["#FF0000", "#FFFF00", "#00008B"];
      const R = 6378137;

      angles.forEach((angle, idx) => {
        const rad = angle * Math.PI / 180;
        const dx = length * Math.sin(rad);
        const dy = length * Math.cos(rad);
        const destLat = point.lat + (dy / R) * (180 / Math.PI);
        const destLng = point.lng + (dx / (R * Math.cos(point.lat * Math.PI / 180))) * (180 / Math.PI);

        const line = new google.maps.Polyline({
          path: [point, { lat: destLat, lng: destLng }],
          geodesic: true,
          strokeColor: colors[idx],
          strokeOpacity: 1.0,
          strokeWeight: 4,
          map: map
        });
        lines.push(line);
      });
    }

    function downloadKML() {
      alert("Tính năng xuất KML vẫn hoạt động.");
    }

    function captureMap() {
      alert("Tính năng lưu ảnh hiện tại không thể lưu bản đồ nền. Vui lòng chụp màn hình (Print Screen).");
    }

    window.onload = drawLines;
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxOrCC56tuPjujnYB53luYRqe2aN-fvik"></script>
</body>
</html>
